<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldmine Tycoon</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="game-container">
        <!-- Background Stream -->
        <img src="assets/stream.png" id="background" alt="" />

        <!-- Click Buttons -->
        <img id="scoop-btn" class="game-button" src="assets/buttons/shovel_and_bucket.png" alt="Scoop">
        <img id="pan-btn" class="game-button" src="assets/buttons/PanningJoe.png" alt="Pan">
        <img id="sell-btn" class="game-button" src="assets/buttons/truck.png" alt="Sell">

        <!--HUD-->
        <div id="hud">
            <span id="hud-paydirt">Paydirt: 0</span>
            <span id="hud-gold">Gold: 0</span>
            <span id="hud-money">Money: 0</span>
        </div>

        <div id="status"></div>
    </div>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
