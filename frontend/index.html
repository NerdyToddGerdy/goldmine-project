<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldmine Tycoon</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="game-container">
        <!--HUD-->
        <div id="hud">
            <div class="hud-item">
                <img src="assets/icons/paydirt.png" alt="Paydirt" class="hud-icon">
                <span id="paydirt-count">0 / 10</span>
            </div>
            <div class="hud-item">
                <img src="assets/icons/goldnugget.png" alt="Gold" class="hud-icon">
                <span id="gold-count">0</span>
            </div>
            <div class="hud-item">
                <img src="assets/icons/money.png" alt="Money" class="hud-icon">
                <span id="money-count">0</span>
            </div>
        </div>

        <div id="floating-feedback"></div>
        <!-- Background Stream -->
        <img src="assets/stream.png" id="background" alt="" />

        <!-- Click Buttons -->
        <img id="scoop-btn" class="game-button" src="assets/buttons/shovel_and_bucket.png" alt="Scoop">
        <img id="pan-btn" class="game-button" src="assets/buttons/PanningJoe.png" alt="Pan">
        <img id="sell-btn" class="game-button" src="assets/buttons/truck.png" alt="Sell">



        <!-- Upgrade Shop Panel -->
        <div id = "upgrades-panel" class="hidden">
            <h2>Upgrades</h2>

            <div class="upgrade-item">
                <span id="bucket-info"></span>
                <button id="buy-bucket">Upgrade Bucket</button>
            </div>
            <div class="upgrade-item">
                <span id="shovel-info"></span>
                <button id="buy-shovel">Upgrade Shovel</button>
            </div>
            <div class="upgrade-item">
                <span id="pan-info"></span>
                <button id="buy-pan">Upgrade Pan</button>
            </div>

            <button id="close-upgrades">Close</button>
        </div>

        <div id="status"></div>
        <img id="open-upgrades" src="assets/buttons/upgrades.png" alt="upgrades" />

    </div>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
